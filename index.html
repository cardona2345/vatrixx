<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Diseño de Camiseta</title>
<style>
  body {
    background: url('fondo-lobo.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    margin: 0;
  }
  .contenedor {
    display: grid;
    grid-template-rows: auto auto;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
    max-width: 1000px;
    width: 100%;
  }
  .contenedor img {
    width: 100%;
    height: auto;
    object-fit: contain;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    background: white;
  }
  .arriba {
    grid-column: 1 / 3;
    justify-self: center;
    max-width: 600px;
  }
  @media (max-width: 768px) {
    .contenedor {
      grid-template-columns: 1fr;
    }
    .arriba {
      grid-column: 1;
    }
  }
</style>
</head>
<body>

<div class="contenedor">
  <!-- Imagen de arriba -->
  <div class="arriba">
    <img src="WhatsApp Image 2025-07-31 at 22.52.51_127eb728.jpg" alt="Imagen superior">
  </div>
  <!-- Dos imágenes abajo -->
  <img src="camiseta-back.jpg" alt="Imagen izquierda">
  <img src="camiseta-front.jpg" alt="Imagen derecha">
</div>

</body>
</html>
